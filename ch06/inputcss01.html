<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            background-color: #ff9999;
            border: 0;
            color: white;
            cursor: pointer; /*마우스 올리면 커서 바뀜*/
            font-size: 15px;
            font-weight: 700;
            border-radius: 6px; /*모서리 깎기*/
            outline:0;
            height: 45px;
            width: 70px;
            box-shadow: 0 2px 2px 0 black;
            
        }
        .btn1:hover{
            background-color: #fa6161;
        }
    </style>
</head>
<body>
    <h1>버튼</h1>
    <hr>
    <button class="btn1">검색</button>
</body>
</html>
