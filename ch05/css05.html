<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2는 주기, n은 카운터(0,1,2,3,4 1씩 증가), 1은 오프셋 */
        li:nth-child(2n+1){ /*odd = 2n+1(홀수), even 짝수*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>1번째메뉴</li>
        <li>2번째메뉴</li>
        <li>3번째메뉴</li>
        <li>4번째메뉴</li>
        <li>5번째메뉴</li>
    </ul>
</body>
</html>
