<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="login">
        <section class="login__main-img">
            <img src="images/login-main.png" alt="err">
        </section>
        <section class="login__main">
            <div class="login__box">
                <div class="login__logo"><img src="images/logo.png" alt="logo"></div>
                <div class="login__form">
                    <form>
                        <input class="edit" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" /><br>
                        <input class="edit" type="password" placeholder="비밀번호" /><br>
                        <button class="btn1">로그인</button><br>
                    </form>
                </div>
                <div>
                    <img src="images/or.png" alt="err">
                </div>
                <div class="mt15">
                    <img src="images/facebook-logo.png" alt="err">
                    <a class="a-link-facebook" href="#">Facebook으로 로그인</a></div>
                <div class="mt10"><a class="a-link-forget" href="#">비밀번호를 잊으셧나요?</a></div>
            </div>
            <div class="login__box">계정이 없으신가요? <a class="sign__up" href="#">가입하기</a></div>
            <div class="mt10">앱을 다운로드 하세요.</div>
            <div class="login__app mt15">
                <div><img src="images/login-ios.png" alt=""></div>
                <div><img src="images/login-android.png" alt=""></div>
            </div>
        </section>
    </main>
    <footer>
        초특가 야롤자
    </footer>
</body>

</html>
